<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        figure {
            display: inline-block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            padding: 10px;
            max-width: 600px;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <figure>
        <video src="venom.mp4" controls></video>
        <figcaption>Venom the last dance</figcaption>
    </figure>
</body>
</html>
