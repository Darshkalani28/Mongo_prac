<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exdercise 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        details {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <details>
        <summary>What payment methods do you accept?</summary>
        <ul>
            <li><b>cards</b></li>
            <li>PayPal</li>
            <li>Bank Transfer</li>
        </ul>
    </details>
</body>
</html>
